<div class="container">
   <div class="row">
      <div class="col-6 md">
         <div class="col-12">
            <div class="form-group">
               <label for="fn">First Name</label>
               <input type="text" class="form-control form-control-sm" name="firstName" id="fn" ngModel>
            </div>

            <div>
               <label for="contactOption">How should we contact you?</label>
               <div class="input-group">
                  <select id="contactOption" class="custom-select" [(ngModel)]="selectedOption">   
                     <option value="choose">choose option</option>    
                     <option value="phone">Phone</option>
                     <option value="email">Email</option>
                  </select>
               </div>
            </div>
         </div>
      </div>
      <div class="col-6 md">
         <div class="form-group">
            <label for="ln">Last Name</label>
            <input type="text" class="form-control form-control-sm" name="lastName" id="ln">
         </div>
         <div *ngIf="selectedOption === 'phone'">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" class="form-control form-control-sm" [(ngModel)]="phoneNumber">
         </div>

         <div *ngIf="selectedOption === 'email'">
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" class="form-control form-control-sm" [(ngModel)]="emailAddress">
         </div>
      </div>
   </div>
</div>
